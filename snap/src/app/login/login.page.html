

<ion-content class="master">
  <div class="container">
    <div class="center">
      <img src="assets\icon.png" alt="" srcset="" />
    </div>
    <ion-item fill="solid" >
      <ion-icon name="person"></ion-icon>
      <ion-input type="email" id="email" [(ngModel)]="email" placeholder="Email" ></ion-input>
    </ion-item>

    <ion-item fill="solid">
      <ion-icon name="lock-closed"width="10"></ion-icon>
      <ion-input type="password" [(ngModel)]="password" id="password" placeholder="Password" expand="block"></ion-input>
    </ion-item>

      <ion-button class="forgotPass" color="secondary" fill="clear" routerLink="/reset" >FORGOT PASSWORD?</ion-button>
      <ion-button expand="block"  (click)="log()">SIGN IN</ion-button>

    <div
      class="space"
      style="
        width: 100%;
        height: 15px;
        border-bottom: 1px solid black;
        text-align: center;
      "
    >
      <span style="font-size: 20px; background-color: white; padding: 0 10px; color:black">  OR
        
      </span>
    </div>
    <ion-button expand="block" color="secondary" routerLink="/register">SIGN UP</ion-button>
  </div>
</ion-content>
