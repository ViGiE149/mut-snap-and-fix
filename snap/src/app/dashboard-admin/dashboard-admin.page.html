<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button expand="block">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>

      
    </ion-buttons>
    <ion-title>dashboardAdmin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <div class="center">
        <img src="assets\icon.png" alt="" srcset="" />
      </div>
    </ion-col>

    <ion-col size="6">
      <ion-card color="light" routerLink="/pending" >
        <ion-icon name="list"></ion-icon>
        <ion-text>
          <h2>Pending</h2>
        </ion-text>
      </ion-card>
    </ion-col>


     <ion-col size="6">
        <ion-card routerLink="/reported" color="danger">
            <ion-icon name="mail-unread-outline"></ion-icon>
          <ion-text>
            <h2>Reports</h2>
          </ion-text>
        </ion-card>
      </ion-col>
      
        <ion-col size="6">
            <ion-card color="success" routerLink="/completed">
                <ion-icon name="checkmark-done-outline"></ion-icon>
              <ion-text>
                <h2>completed</h2>
              </ion-text>
            </ion-card>
          </ion-col>

  </ion-row>
</ion-grid>
</ion-content>
